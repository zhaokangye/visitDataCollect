spring.profiles.active=prod

##小程序相关
appid=***
appsecret=***

##mybatis-plus mapper xml 文件地址
mybatis-plus.mapper-locations=classpath:/mapper/*Mapper.xml
##mybatis-plus type-aliases 文件地址
mybatis-plus.type-aliases-package=com.kang.visit.entity
##逻辑删除
mybatis-plus.global-config.logic-delete-value=D
mybatis-plus.global-config.logic-not-delete-value=A
mybatis-plus.global-config.sql-injector=com.baomidou.mybatisplus.mapper.LogicSqlInjector
##打印sql
mybatis-plus.configuration.log-impl= org.apache.ibatis.logging.stdout.StdOutImpl